<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor-Temperature</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="icon" href="templogo.png">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>TEMPERATURE <span>CONVERTER</span></h1>
            <span class="temperature-icon">
            <i class="fa-solid fa-temperature-three-quarters"></i></span>
            
        </div>
        <div id="celcius">
            <input type="number"placeholder="celsius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number"  placeholder="fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" placeholder="kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button type="reset">UNDO</button>
        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
